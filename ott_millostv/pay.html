<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -----------BOOTSTRAP------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Pay - Millos TV</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/estilos.css?v=1.3">
    <link rel="stylesheet" href="css/responsive.css?=1.3">
</head>
<body>

    <div class="back_body_white"> 
        <!-- --------------------HEADER---------- -->
        <header class="header header_white"> 
            <div class="content_header">
                <div class="left_header">
                    <div class="logo_header">
                        <a href="login.html">
                            <img src="img/millo-tv.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="right_header">
                    <a href="login.html" class="link_close">Cerrar sesión</a>
                </div>
            </div>
        </header>


        <main class="login">
            <div class="content_login login_pay">
                <div class="login_form">
                    <h1 class="title_login title_black">Elige cómo quieres pagar</h1>
                </div>
                <div class="bot_login">
                    <p class="cuest">Tu forma de pago está encriptada y puedes cambiarla cuando quieras</p>
                    <p class="text_pay">Transacciones seguras y confiables. Cancela fácilmente online.</p>
                </div>
                <div class="form_pay">
                    <a href="#">
                        <div class="logosContainer">
                            <div class="text_pay">
                                <p>Tarjeta de crédito o débito</p>
                            </div>
                            <div class="logos_online">
                                <img src="img/visa-v3.svg" alt="">
                                <img src="img/mastercard-v2.svg" alt="">
                                <img src="img/amex-v2.svg" alt="">
                                <img src="img/icon_dinersclub_v2.png" alt="">
                            </div>
                        </div>
                        <div class="icon_chev">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="logosContainer">
                            <div class="text_pay">
                                <p>Punto Físico</p>
                            </div>
                            <div class="logos_online">
                                <img src="img/gana.png" alt="">
                                <img src="img/baloto.jpg" alt="">
                            </div>
                        </div>
                        <div class="icon_chev">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </a>
                </div>
            </div>
        </main>


        <!-- -----------------FOOTER------------------ -->
    <footer class="footer"> 
        <div class="content_footer">
            <div class="top_footer">
                <div class="img_tf">
                    <img src="img/Andina-web-22-2.png" alt="">
                </div>
            </div>
            <div class="logos_footer">
                <div class="pat_footer">
                    <a href="https://www.adidas.co/">
                        <img src="img/adidas.png" alt="">
                    </a>
                    <a href="https://www.cafam.com.co/">
                        <img src="img/cafam.png" alt="">
                    </a>
                    <a href="https://www.herbalife.com.co/">
                        <img src="img/herbalife.png" alt="">
                    </a>
                    <a href="https://www.wplay.co/">
                        <img src="img/wplay.png" alt="">
                    </a>
                    <a href="https://www.allianz.co/">
                        <img src="img/allianz.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="copy">
            <div class="content_copy">
                <div class="left_copy">
                    <img src="img/logo_millos.png" alt="" class="logo_millos">
                    <span class="barra_spa"></span>
                    <img src="img/ntrFOE3.png" alt="" class="omega">
                </div>
                <div class="center_copy">
                    <p class="paragraph_copy">Copyright © Millonarios FC 2022. Todos los derechos reservados</p>
                </div>
                <div class="right_copy">
                    <div class="redes_copy">
                        <a href="#" class="social_icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" class="social_icon"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
        
    </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
