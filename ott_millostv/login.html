<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -----------BOOTSTRAP------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Login - Millos TV</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/estilos.css?v=1.6">
    <link rel="stylesheet" href="css/responsive.css?=1.4">
</head>
<body>

    <div class="back_body"> 
        <!-- --------------------HEADER---------- -->
        <header class="header distint_header"> 
            <div class="content_header">
                <div class="left_header">
                    <div class="logo_header">
                        <a href="login.html">
                            <img src="img/millo-tv.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </header>


        <main class="login">
            <div class="content_login">
                <div class="login_form">
                    <h1 class="title_login">Inicia sesión</h1>
                    <form>
                        <div class="mb-3 container_inputs">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email o número de teléfono">
                        </div>
                        <div class="mb-3 container_inputs">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn_submit">Iniciar sesión</button>
                        <div class="mb-3 form-check help_form">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label check_label" for="exampleCheck1">Recuerdame</label>
                        <a href="#" class="link_help">¿Necesitas ayuda?</a>
                        </div>
                    </form>
                </div>
                <div class="bot_login">
                    <p class="cuest">¿Primera vez en Millos TV?<a href="#">Suscríbete ahora.</a></p>
                    <p class="recaptcha">Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot.</p>
                </div>
            </div>
        </main>


        <!-- -----------------FOOTER------------------ -->
    <footer class="footer"> 
        <div class="content_footer">
            <div class="top_footer">
                <div class="img_tf">
                    <img src="img/Andina-web-22-2.png" alt="">
                </div>
            </div>
            <div class="logos_footer">
                <div class="pat_footer">
                    <a href="https://www.adidas.co/">
                        <img src="img/adidas.png" alt="">
                    </a>
                    <a href="https://www.cafam.com.co/">
                        <img src="img/cafam.png" alt="">
                    </a>
                    <a href="https://www.herbalife.com.co/">
                        <img src="img/herbalife.png" alt="">
                    </a>
                    <a href="https://www.wplay.co/">
                        <img src="img/wplay.png" alt="">
                    </a>
                    <a href="https://www.allianz.co/">
                        <img src="img/allianz.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="copy">
            <div class="content_copy">
                <div class="left_copy">
                    <img src="img/logo_millos.png" alt="" class="logo_millos">
                    <span class="barra_spa"></span>
                    <img src="img/ntrFOE3.png" alt="" class="omega">
                </div>
                <div class="center_copy">
                    <p class="paragraph_copy">Copyright © Millonarios FC 2022. Todos los derechos reservados</p>
                </div>
                <div class="right_copy">
                    <div class="redes_copy">
                        <a href="#" class="social_icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" class="social_icon"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    </div>

  <!-- JavaScript Bundle with Popper Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
  <!-- ICONS IONICOS -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
